 <script type="text/javascript">
  var preVal = "";
  function NumAndTwoDecimals(field) {
    var val = field.text();
    console.log("value : ", val);
    //var re = /^(-?[0-9]+[\.]?[0-9]?[0-9]?|[0-9]+)$/g;
    //var re1 = /^(-?[0-9]+[\.]?[0-9]?[0-9]?|[0-9]+)/g;

    var re = /^((-?)|(-?[0-9]+[\.]?[0-9]?[0-9]?|[0-9]+))$/g;
    var re1 = /^((-?)|(-?[0-9]+[\.]?[0-9]?[0-9]?|[0-9]+))/g;
    if (!re.test(val)) {
      val = re1.exec(val);
      if (val) {
        preVal = val[0];
        field.val(val[0]);
      } else {
        field.val(preVal);
      }
    } else {
      preVal = val;
    }
  }
  document.getElementById("18").addEventListener("input", function () {
    NumAndTwoDecimals($(this));
  }, false);
 </script>
