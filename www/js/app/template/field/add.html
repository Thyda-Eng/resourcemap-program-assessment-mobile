{{#each field_collections}}
<div data-role="collapsible" 
     data-inset="true" 
     data-theme="a" 
     data-collapsed="false"
     id="collapsable_{{id_wrapper}}">
 <h3>{{name_wrapper}}</h3>
 {{#each fields}}
 {{#if config.options}}
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label>{{name}}</label>
  <select id="{{idfield}}" 
          data-theme="a" 
          name="{{idfield}}" 
          data-native-menu="false" 
          {{multiple}} 
          data-role="{{slider}}" 
          data-mini="{{ctrue}}" 
          {{required}} 
          data-is_enable_field_logic="{{is_enable_field_logic}}"
          class="validateSelectFields">
   {{#if multiple}}
    <option>Options</option>
    {{#config.options}}
    <option value="{{id}}">{{label}}</option>
    {{/config.options}}   
   
   {{else}}
    {{#if slider}}  
    {{else}}
     <option value="">Option</option>
     <option value="" selected>(no value)</option>
    {{/if}}
     {{#config.options}}
     <option value="{{id}}" data-field_id="{{field_id}}">{{label}}</option>
     {{/config.options}}   
   {{/if}}    
  </select>
 </div>
 {{else}}  
 {{#if isHierarchy}} 
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label>{{name}}</label>
  <div id="{{idfield}}" class="tree" require='{{required}}' tabindex="0"></div>
 </div>
 {{else}}
 {{#if isPhoto}}  
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label>{{name}}</label>
  <div onclick="CameraModel.openCameraDialog({{idfield}}, 'new');" 
       id='property_{{idfield}}_container' 
       class="photo">
   <img class="image" 
        src='{{__value}}' 
        id='{{idfield}}' 
        require='{{required}}' /> 
  </div>
 </div>
 {{else}}
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label for='name'>{{{name}}}</label>
  {{#ifCond widgetType "date"}}
  <input type="{{widgetType}}" 
         id="{{idfield}}" 
         value ="{{__value}}" 
         name="{{name}}" 
         class="date" 
         {{required}}/>
  {{else}}
  <input type="{{widgetType}}" 
         id="{{idfield}}" 
         value ="{{__value}}" 
         name="{{name}}" 
         min="{{config.range.minimum}}"
         max="{{config.range.maximum}}"
         {{required}}
         {{readonly}}/>
  {{/ifCond}}
 </div>
 {{/if}}
 {{/if}}
 {{/if}}
 {{/each}}
</div>
{{/each}}
