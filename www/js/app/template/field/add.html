{{#each field_collections}}
<div data-role="collapsible" 
     data-inset="true" 
     data-theme="a" 
     data-collapsed="false">
 <h3>{{name_wrapper}}</h3>
 {{#each fields}}
 {{#if config}}
 {{#if isHierarchy}} 
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label>{{name}}</label>
  <div id="{{idfield}}" class="tree" require='{{required}}' tabindex="0"></div>
 </div>
 {{else}}
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label>{{name}}</label>
  <select id="{{idfield}}" 
          data-theme="a" 
          name="{{idfield}}" 
          data-native-menu="false" 
          {{multiple}} 
          data-role="{{slider}}" 
          data-mini="{{ctrue}}" 
          {{required}} 
          data-is_enable_field_logic="{{is_enable_field_logic}}"
          class="validateSelectFields">
   {{#if multiple}}
   <option>Options</option>
   {{else}}
   {{#if slider}}  
   {{else}}
   <option value="">Option</option>
   <option value="" selected>(no value)</option>
   {{/if}}
   {{/if}}
   {{#config.options}}
   <option value="{{id}}" data-field_id="{{field_id}}">{{label}}</option>
   {{/config.options}}                   
  </select>
 </div>
 {{/if}}
 {{else}}    
 {{#if isPhoto}}  
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label>{{name}}</label>
  <div onclick="openCameraDialog({{idfield}}, 'new');" 
       id='property_{{idfield}}_container' 
       class="photo">
   <img class="image" 
        src='{{__value}}' 
        id='{{idfield}}' 
        require='{{required}}' /> 
  </div>
 </div>
 {{else}}
 <div id="wrapper_{{idfield}}" tabindex="0">
  <label for='name'>{{{name}}}</label>
  {{#ifCond widgetType "date"}}
  <input type="{{widgetType}}" 
         id="{{idfield}}" 
         value ="{{__value}}" 
         name="{{name}}" 
         class="date" 
         {{required}}/>
  {{else}}
  <input type="{{widgetType}}" 
         id="{{idfield}}" 
         value ="{{__value}}" 
         name="{{name}}" 
         {{required}}/>
  {{/ifCond}}
 </div>
 {{/if}}
 {{/if}}
 {{/each}}
</div>
{{/each}}
